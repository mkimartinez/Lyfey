{%  extends 'library/base.html' %}
{% load staticfiles %}
{% block title %}Create Job  {% endblock %}
<link href="{% static 'library/createjob.css' %}" rel="stylesheet">

{% block content %}

<div class ='container'>
	<h2>Post Job</h2>
	<form class="create-job" action="{% url 'jobs:jobsCreate' %}" method="post">
	{{ form.management_form }}
    {% csrf_token %}
    {% for form in form %}
        {% for field in form %}
            {{ field.label_tag }} {{ field }}
        {% endfor %}
        <br><br>
    {% endfor %}
    <input type="submit" value="Create" name="">
		
	</form>



</div>

{% endblock %}
